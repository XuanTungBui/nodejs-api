<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="getinfor.js"></script>
            <meta charset="UTF-8" />
        <meta name="viewport" 
              content="width=device-width, initial-scale=1.0" />
              <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <title>TODO APP</title>
    </head>
    <body>
        <div class="container">
        
        <h1 class="text-center mt-2">TODO APP</h1>
      <div class="row">

       <div class="col">
        <button class="btn btn-primary shadow mb-3" onclick="getAll()">LẤY TẤT CẢ THÔNG TIN</button>
        <h4 id="h4" class="text-center mt-5 mb-3"></h4>
        <table id="get_all" class="table table-bordered shadow"></table>
    </div>
    
    <div class="col">


            <form class="shadow p-4 rounded mt-3 mb-2" style="max-width: 800px;">
            <h4 class="text-center">THÊM MỘT CÔNG VIỆC MỚI</h4>
            <div class="mb-3">
            <label class="form-label">CÔNG VIỆC MUỐN THÊM:</label>
            <input class="form-control" type="text" name="task">
            <button class="btn btn-primary mt-2" onclick="create()">GỬI YÊU CẦU</button>
            </div>
        </form>
      
        
            <form class="shadow p-4 rounded mt-3 mb-2" style="max-width: 800px;">
            <h4 class="text-center">SỬA MỘT CÔNG VIỆC BẰNG ID</h4>

        <div class="mb-3">
             <label class="form-label">ID CÔNG VIỆC MUỐN SỬA:</label>
            <input class="form-control" type="text" name="updateId">
        </div>

        <div class="mb-3">
            <label class="form-label">NỘI DUNG SỬA:</label>
            <input class="form-control" type="text" name="update_task">
            <button class="btn btn-primary mt-2" onclick="updatebyId()">GỬI YÊU CẦU</button>
        </div>
        </form>
       
        
            <form class="shadow p-4 rounded mt-3 mb-2" style="max-width: 800px;" >
            <h4 class="text-center">XÓA MỘT CÔNG VIỆC BẰNG ID</h4>
        <div class="mb-3">
             <label class="form-label">ID CÔNG VIỆC MUỐN XÓA:</label>
            <input class="form-control" type="text" name="delete_task">
            <button class="btn btn-primary mt-2" onclick="deletebyId()">GỬI YÊU CẦU</button>
        </div>
        </form>

    </div>
        
    </div>
        </div>
    </body>
</html>
